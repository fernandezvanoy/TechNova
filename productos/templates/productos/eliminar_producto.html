{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar {{ producto.nombre }} - TechNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black text-gray-200 font-['Roboto']">

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Contenedor principal -->
    <main class="max-w-3xl mx-auto p-6 md:p-10 mt-16 bg-gray-900/90 rounded-3xl shadow-2xl text-center">

        <h2 class="text-3xl font-bold text-white mb-4 font-['Orbitron']">Eliminar {{ producto.nombre }}</h2>
        <p class="text-gray-300 mb-6">¿Seguro que quieres eliminar este producto?</p>

        <form method="POST" action="{% url 'eliminar_producto1' producto.id %}">
            {% csrf_token %}
            <button type="submit"
                class="px-6 py-3 bg-red-700 text-white font-bold rounded-xl hover:bg-red-600 transition">
                Eliminar
            </button>
        </form>

        <div class="mt-6">
            <a href="{% url 'mis_productos' %}" class="text-gray-400 hover:text-white underline">
                ⬅ Volver a mis productos
            </a>
        </div>
    </main>



</body>

</html>
