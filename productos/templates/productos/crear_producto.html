{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto - TechNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black text-gray-200">

    <div class="fixed inset-0 -z-10">
        <img src="{% static 'productos/img/setup2.png' %}" alt="Setup Gamer" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/70"></div>
    </div>

    <!-- NavBar -->
    {% include 'navbar.html' %}

    <!-- Contenedor Principal -->
    <main class="w-full max-w-4xl p-8 bg-gray-900/80 backdrop-blur-md rounded-3xl shadow-2xl mx-auto mt-16">
        <h2 class="text-3xl font-bold text-white mb-8 font-['Orbitron'] text-center">Nuevo Producto</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Nombre -->
            <div class="flex flex-col">
                <label for="id_nombre" class="mb-2 text-gray-300 font-semibold">Nombre</label>
                {{ form.nombre }}
            </div>

            <!-- Descripción -->
            <div class="flex flex-col">
                <label for="id_descripcion" class="mb-2 text-gray-300 font-semibold">Descripción</label>
                {{ form.descripcion }}
            </div>

            <!-- Precio y Stock -->
            <div class="flex gap-4">
                <div class="flex-1 flex flex-col">
                    <label for="id_precio" class="mb-2 text-gray-300 font-semibold">Precio</label>
                    {{ form.precio }}
                </div>
                <div class="flex-1 flex flex-col">
                    <label for="id_stock" class="mb-2 text-gray-300 font-semibold">Stock</label>
                    {{ form.stock }}
                </div>
            </div>

            <!-- Imagen -->
            <div class="flex flex-col">
                <label for="id_imagen" class="mb-2 text-gray-300 font-semibold">Imagen</label>
                {{ form.imagen }}
            </div>

            <!-- Categorías -->
            <div class="flex flex-col">
                <span class="mb-2 text-gray-300 font-semibold">Categorías</span>
                <div class="flex flex-wrap gap-2">
                    {% for checkbox in form.categorias %}
                    <label
                        class="flex items-center gap-1 px-3 py-1 bg-gray-800 text-gray-200 rounded-xl cursor-pointer hover:bg-gray-700 transition">
                        {{ checkbox.tag }}
                        <span>{{ checkbox.choice_label }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <!-- Botón publicar -->
            <button type="submit"
                class="w-full py-3 bg-gray-700 text-white font-semibold rounded-xl hover:bg-gray-600 transition shadow-md">
                Publicar Producto
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-gray-400 hover:text-white underline"> Volver al inicio</a>
        </div>
    </main>

</body>

</html>
