name: Build & Push to DockerHub (TechNova)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/technova:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker tag "$IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/technova:latest"
          docker push "$IMAGE"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/technova:latest"

      - name: Output image name
        run: echo "Image pushed successfully to DockerHub"
