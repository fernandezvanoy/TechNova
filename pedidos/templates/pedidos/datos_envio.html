{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Datos de Envío - Orden #{{ orden.id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-950 text-gray-200 font-['Roboto']">

    <!-- Imagen de Fondo -->
    <div class="fixed inset-0 -z-10">
        <img src="{% static 'productos/img/setup3.png' %}" alt="Setup Gamer" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/70"></div> <!-- Oscurece la imagen para mejor contraste -->
    </div>

    <!-- Navbar  -->
    {% include 'navbar.html' %}

    <!-- Contenedor principal-->
    <main class="max-w-4xl mx-auto mt-16 p-8 bg-gray-900/80 backdrop-blur-md rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Datos de Envío - Orden #{{ orden.id }}</h1>

        <!-- Formulario Para  Datos de Envio -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Dirección -->
            <div class="flex flex-col">
                <label for="direccion" class="mb-2 font-semibold text-gray-300">Dirección:</label>
                <input type="text" name="direccion" id="direccion" required
                    class="px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <!-- Ciudad -->
            <div class="flex flex-col">
                <label for="ciudad" class="mb-2 font-semibold text-gray-300">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" required
                    class="px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <!-- Codigo Postal -->
            <div class="flex flex-col">
                <label for="codigo_postal" class="mb-2 font-semibold text-gray-300">Código Postal:</label>
                <input type="text" name="codigo_postal" id="codigo_postal" required
                    class="px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <!-- Metodo de Envio -->
            <div class="flex flex-col">
                <label for="metodo" class="mb-2 font-semibold text-gray-300">Método de Envío:</label>
                <select name="metodo" id="metodo" required
                    class="px-4 py-2 rounded-xl bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-white">
                    <option value="Estándar">Estándar</option>
                    <option value="Express">Express</option>
                </select>
            </div>

            <!-- Boton de Envio del Formulario -->
            <button type="submit"
                class="w-full py-3 bg-gray-700 text-white font-bold rounded-xl hover:bg-gray-600 transition shadow-md">
                Continuar a Pago
            </button>
        </form>

        <!-- Volver a Lista Ordenes -->
        <div class="mt-6 text-center">
            <a href="{% url 'lista_ordenes' %}"
                class="px-6 py-3 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition inline-block">
                ⬅ Volver a mis órdenes
            </a>
        </div>
    </main>

</body>

</html>
