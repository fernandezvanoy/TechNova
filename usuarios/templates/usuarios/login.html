{% load static %}
{% load i18n %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:'es'|slice:':2' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Iniciar sesión - TechNova" %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center font-['Roboto']">

    <!-- Imagen de fondo de la página -->
    <div class="absolute inset-0">
        <img src="{% static 'productos/img/setupgamer.png' %}" alt="{% trans 'Setup gamer' %}" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/70"></div> <!-- Overlay para oscurecer la imagen -->
    </div>

    <!-- Contenedor del login -->
    <div class="relative w-full max-w-md bg-gray-900/90 rounded-3xl shadow-2xl p-10 flex flex-col items-center gap-6">

        <!-- Logo -->
        <div class="flex items-center justify-center mb-2">
            <img src="{% static 'productos/img/logo.png' %}" alt="{% trans 'Logo de TechNova' %}" class="h-14 w-auto">
        </div>

        <!-- Título -->
        <h2 class="text-4xl font-bold text-white font-['Orbitron'] text-center tracking-wide">
            {% trans "Inicia sesión" %}
        </h2>
        <p class="text-gray-300 text-center mb-4">
            {% trans "Ingresa tus datos para acceder a tu cuenta TechNova" %}
        </p>

        <!-- Formulario -->
        <form method="post" class="w-full space-y-4">
            {% csrf_token %}

            <!-- Usuario -->
            <div>
                <label class="block text-sm font-medium mb-1">{% trans "Usuario" %}</label>
                <input type="text" name="username" placeholder="{% trans 'Tu usuario' %}" required
                    class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-white/40 text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-sm font-medium mb-1">{% trans "Contraseña" %}</label>
                <input type="password" name="password" placeholder="{% trans 'Tu contraseña' %}" required
                    class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-white/40 text-white focus:outline-none focus:ring-2 focus:ring-white">
            </div>

            <!-- Botón -->
            <button type="submit" class="w-full bg-white text-black py-3 px-4 rounded-xl font-bold hover:bg-gray-200 transition duration-300">
                {% trans "Entrar" %}
            </button>
        </form>

        <!-- Link de volver -->
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="text-gray-400 hover:text-white transition">
                {% trans "Volver al inicio" %}
            </a>
        </div>
    </div>

</body>
</html>
